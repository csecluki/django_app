{% extends "base.html" %}

{% block content %}
<p>Log in to your account</p>
<p>{{ form.errors }}</p>
<form method="POST" action="">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Login">
</form>
<p>Don't have account? <a href="{% url 'register' %}">Register</a></p>
{% endblock content %}
