{% block navbar %}

<a class="navbar" href="{% url 'home' %}">Home</a>
<a class="navbar" href="{% url 'article_home' %}">Articles</a>
<a class="navbar" href="{% url 'task_home' %}">Tasks</a>
{% if user.is_authenticated %}
    <a class="navbar right" href="{% url 'logout' %}?next={{request.path}}">Logout</a>
{% else %}
    <a class="navbar right" href="{% url 'login' %}?next={{request.path}}">Login</a>
    <a class="navbar right" href="{% url 'register' %}">Register</a>
{% endif %}

{% endblock navbar %}
